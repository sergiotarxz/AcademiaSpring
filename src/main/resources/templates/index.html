<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Todo Anuncios</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
body {
	background-color: #5677fc;
	font-family: verdana;
}

.panel-heading {
	background-color: #337ab7 !important;
}

#contenedor {
	padding: 20px;
}

a {
	color: white;
}
</style>
<script language="javascript">
function openModal(id){
$.ajax ({
    $(
    $("#myModal").modal("show");
  });
  document.getElementById().value = id;
}
</script>
</head>
<body>
  <div align="right">
    <a href="#" class="btn btn-primary">
      <span class="glyphicon glyphicon-user"/> Identificate</a>
    <a href="#" class="btn btn-primary">
      <span class="glyphicon glyphicon-log-out"/>Salir</a>
  </div>
  <div align="center">
    <header>
      <h2 class="form-signin-heading">Todo Anuncios</h2>
    </header>
  </div>

  <div class="row" id="contenedor">
    <div class="col-xs-3 col-sm-3 col-md-3">
      <a href="#" class="btn btn-block btn-lg btn-primary"
	 data-toggle="modal" data-target="#myModalCrear">
	<span class="glyphicon glyphicon-plus"></span> Crear Anuncio</a>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9">
      <div class="panel-group" id="accordion"
	   th:each="anuncios : ${anuncios}">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <input type="hidden"/>
	    <h4 class="panel-title">
	      <a data-toggle="collapse" data-parent="#accordion"
		 href="#collapse1" th:text="${anuncios.titulo}"> </a>
	    </h4>
	  </div>
	  <div id="collapse1" class="panel-collapse collapse in">
	    <div class="panel-body">
	      <div class="row">
		
		<div th:text="${anuncios.descripcion}">descripcion:</div>
		<div align="rigth">
		  <!-- th:text="${anuncios.usuario.usuario}" 	usuario-->
		</div>
		<div align="right">
		  <a href="#" class="btn btn-xs btn-primary" >
		    <span
		      class="glyphicon glyphicon-trash"></span> </a> 
		  <a href="#"
		     class="btn btn-xs btn-primary" data-toggle="modal"
		     th:onclick="'javascript:openModal(\' + ${anuncios.id} + \'); '">
		    <span
		      class="glyphicon glyphicon-pencil"></span> </a>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      
    </div>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <form action="#" th:action="@{/anuncio/updateanuncio}"
	    th:object="${anuncio}" method="post">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h4 class="modal-title" method="post">editar</h4>
	  </div>
	  <div class="modal-body">
	    <div class="input-group input-group-lg">
	      <span class="input-group-addon"></span>
	      <input type="text"
		     class="form-control" placeholder="titulo del articulo" th:field="*{titulo}" />
	    </div>
	    <input type="text"
		   class="form-control" placeholder="titulo del articulo"/>
	    
	    <div class="form-group">
	      <textarea class="form-control" rows="5" id="comment"
			placeholder="Descripcion" th:field="*{descripcion}"></textarea>
	    </div>
	    <input id="input-b2" name="input-b2" type="file" class="file"
		   data-show-preview="false"></input>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">
	      <span class="glyphicon" aria-hidden="true"></span> Editar Anuncio
	    </button>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	  </div>
	</div>
      </form>
    </div>
  </div>
  

  <div class="modal fade" id="myModalCrear" role="dialog">
    <div class="modal-dialog modal-lg">
      <form action="#" th:action="@{/anuncio/addanuncio}"
	    th:object="${anuncio}" method="post">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h4 class="modal-title" action="#" method="post">Crear</h4>
	  </div>
	  <div class="modal-body">
	    <div class="input-group input-group-lg">
	      <span class="input-group-addon"></span>
	      <input type="text"
		     placeholder="titulo" th:field="*{titulo}" />
	    </div>
	    
	    
	    <div class="form-group">
	      <textarea class="form-control" rows="5" id="textArea1"
			placeholder="Descripcion" th:field="*{descripcion}"></textarea>
	    </div>
	    
	    <button class="btn btn-lg btn-primary btn-block" type="submit">
	      <span class="glyphicon" aria-hidden="true"></span> Crear anuncio
	    </button>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal"
							value="Submit">Cerrar</button>
	  </div>
	</div>
      </form>
    </div>
  </div>
</body>
</html>
